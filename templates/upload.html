{% extends 'base.html' %}

{% block content %}
<div class="upload">
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <p>
        {{ form.file(class="form-control-file") }}<br>
        {% for error in form.file.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
        </p>
        <p>
        {{ form.submit(class="btn btn-dark") }}
        </p>
    </form>
</div>
{% endblock %}
